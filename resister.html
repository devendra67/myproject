<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Project</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body>

    <nav class="navbar navbar-inverse">
      <div class="navbar-header">
        <a class="navbar-brand" href="#">Landing Page</a>
      </div>
    </nav>

    <div class="container">
      <div class="jumbotron">
        <h1>Log In!</h1>
        <p>Enter your informations!</p>
      </div>

    </div>

    <div class="container">


    <form class="form-group">
      <label for="userem">Email:</label>
      <input type="email" class="form-control" name="userem" placeholder="Email">

      <label for="userpass">Password:</label>
      <input type="password" class="form-control" name="userpass" placeholder="Password">

      <label for="username">Full Name:</label>
      <input type="text" class="form-control" name="username" placeholder="Full Name">

      <label for="userbranch">Branch:</label>
      <input type="text" class="form-control" name="userbranch" placeholder="Branch">

      <label for="userscholarno">Scholar No:</label>
      <input type="text" class="form-control" name="userscholarno" placeholder="Scholar Number">
      <br>
      <br>
      <div class="form-check">
        <h3>Choose the post for which you want to apply: </h3>
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="position">
           Core team member
        </label>
        <br>
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="position">
           Social media manager
        </label>
        <br>
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="position">
           Web developer
        </label>
        <br>
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="position">
           Graphic designer
        </label>
        <br>
        <label class="form-check-label">
          <input type="checkbox" class="form-check-input" name="position">
           Photographer
        </label>
      </div>


        <button type="button" class="btn btn-outline-success">Submit</button

    </form>


    </div>

  </body>
</html>
